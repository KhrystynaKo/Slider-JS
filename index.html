<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700|Satisfy&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <ul id="slides" class="slides">
    <li class="slide active"><span>Merry Christmas</span></li>
    <li class="slide"><span>and</span></li>
    <li class="slide"><span>a Happy New Year</span></li>
    <li class="slide"><span>2020</span></li>
    <li class="slide"><span>ho ho ho</span></li>
  </ul>

  <div class="indicators">
    <button class="indicator active" data-slide-to="0"></button>
    <button class="indicator" data-slide-to="1"></button>
    <button class="indicator" data-slide-to="2"></button>
    <button class="indicator" data-slide-to="3"></button>
    <button class="indicator" data-slide-to="4"></button>
  </div>

  <div class="controls">
    <div id="pause" class="control control-pause" >Pause</div>
    <div id="prev" class="control control-prev">Prev</div>
    <div id="next" class="control control-next">Next</div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
